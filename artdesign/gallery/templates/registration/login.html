

<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body { font-family: Arial; background: #f0f0f0; padding: 50px; }
        .login-container {
            max-width: 400px; margin: auto; background: white; padding: 2rem;
            border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input { width: 100%; padding: 0.75rem; margin: 0.5rem 0; }
        button { background: #007BFF; color: white; border: none; padding: 0.75rem; width: 100%; border-radius: 4px; }
        button:hover { background: #0056b3; }
        a { display: block; text-align: center; margin-top: 1rem; color: #007BFF; text-decoration: none; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>
        <a href="{% url 'gallery:signup' %}">Don't have an account? Sign up</a>
    </div>
</body>
</html>
